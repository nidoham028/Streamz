name: Java Library CI

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Set execute permission for gradlew
      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # 3. Set up Java 17
      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      # 4. Build the JAR
      - name: Build JAR
        run: ./gradlew clean build

      # 5. Verify JAR exists
      - name: Verify JAR
        run: ls -lh build/libs

      # 6. Upload JAR artifact (v4)
      - name: Upload JAR Artifact
        uses: actions/upload-artifact@v4
        with:
          name: my-java-library
          path: build/libs/*.jar

      # 7. Optional: Create GitHub release
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: v1.0.${{ github.run_number }}
          release_name: Release v1.0.${{ github.run_number }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 8. Upload JAR to the release
      - name: Upload JAR to Release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: build/libs/my-library.jar
          asset_name: my-library.jar
          asset_content_type: application/java-archive
